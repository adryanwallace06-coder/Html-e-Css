<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor.</p>
    <video width="400" poster="imagens/eu-m.jpeg" controls autoplay loop>
        <source src="midia/meu-video-m4v.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogg" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador n√£o tem compatibilidade com navegador de videos.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=-3txKG_VD6K3X6Z7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo.</h1>

</body>
</html>
